
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        display: grid;
        /* align-items: center; */
        grid-template-columns: 1fr minmax(400px, 1200px) 1fr;
        grid-template-rows: auto;
      }
      .screen {
        grid-column: 2/3;
        grid-row: 1/2;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login" class="screen">
        <h1>Inicio de sesión</h1>
        <form id = "formaInicioSesion">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
            <button type="submit">Iniciar sesión</button>
            </form>
      </div>
    <div id="menu" class="screen">
      <h1>Menú</h1>
      <p>¿Qué deseas hacer?</p>
      <button class="irAAdd">Añadir tarea</button>
      <button class="irALista">Lista de tareas</button>
      <button class="irACerrarC">Cerrar sesión</button>
    </div>
    <div id="add" class="screen">
      <h1>Añadir tareas</h1>
      <form id = "formaAdd">
        <div class="form-group">
            <label for="materia">Materia</label>
            <input type="text" class="form-control" id="materia" required>
          </div>

        <div class="form-group">
            <label for="detalle">Detalle</label>
            <input type="detalle" class="form-control" id="detalle" required>
          </div>

        <div class="form-group">
            <label for="fecha">Fecha Límite</label>
            <input type="fecha" class="form-control" id="fecha" required>
        </div>

        <button type="submit">Guardar</button>
        <button class="irAMenu">Cancelar</button>
            </form>
     
       
    </div>

    <div id="lista" class="screen">
      <h1>Lista de tareas</h1>
      <table class = "table" id = "tablaTareas"></table>
      <button class="irAAdd">Añadir</button>
      <button class="irAMenu">Menú</button>
    </div>





    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
